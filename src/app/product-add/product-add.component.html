        <div class="example-container">
          <table>

            <tr>
              <td style="width: 95%">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Product Name" formControlName="ProductName" required>
                  <mat-error *ngIf="!form.controls['ProductName'].valid">{{getErrorMessage('ProductName')}}</mat-error>

                </mat-form-field>
              </td>
              <td style="width: 5%">

                  <mat-icon>search</mat-icon>
                </button>
              </td>
            </tr>
          </table>
          
          <div width="100%" *ngIf="spinner || disableWarning">
            <div class="center" *ngIf="spinner">

          </div>

          <div class="center" *ngIf="disableWarning"> <mat-error >{{getErrorMessage('Suggestion')}}</mat-error></div>
        </div>
